#选取环境
spring:
  profiles:
    active: dev
  http:
      multipart:
        #设置单个文件的大小,
        max-file-size: 10Mb
        #设置单次请求的文件的总大小
        max-request-size: 100Mb

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations:
    - mapper/*.xml
    - cai/*.xml
    - ziheng/*.xml
    - lin/*.xml
    - system/*.xml

